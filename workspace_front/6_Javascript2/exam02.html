<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        arr.push("Java");
        console.log(arr);
        arr.push("C++");
        console.log(arr);
        arr.push("JavaScript");
        console.log(arr);
        arr.unshift("HTML");
        console.log(arr);
        arr.unshift("CSS");
        console.log(arr);

        console.log("Pop된 데이터 : " + arr.pop());
        console.log("Shift된 데이터 : " + arr.shift());
        console.log(arr);
    </script>
</body>
</html>
