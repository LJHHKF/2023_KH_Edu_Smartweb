<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>목록</legend>
        <div id="results"></div>
    </fieldset>
    <input type="text" id="input_add" placeholder="추가할 단어를 입력하세요." size="20">
    <button id="btn_add_back">추가하기</button>
    <br>
    <input type="text" id="input_delete" placeholder="삭제할 단어를 입력하세요." size="20">
    <button id="btn_delete">삭제하기</button>

    <script>
        let input_add = document.getElementById("input_add");
        let input_delete = document.getElementById("input_delete");
        let btn_add_back = document.getElementById("btn_add_back");
        let btn_delete = document.getElementById("btn_delete");
        let arr = [];
        updateResult();
        input_add.focus();
        function updateResult() {
            document.getElementById("results").innerHTML = "<p>" + arr + "</p>";
        }

        btn_add_back.addEventListener("click", function () {
            let text = input_add.value.trim();
            if (text.length > 0) {
                if(text.includes(":")){
                    let result = text.split(":");
                    if(result[1].length > 0){
                        arr.splice(result[0], 1, result[1]);
                        updateResult();
                    }
                }else{
                    arr.push(text);
                    updateResult();
                }
            } else {
                alert("추가할 단어부터 입력하세요.");
            }
            input_add.value = "";
            input_add.focus();
        });
        btn_delete.addEventListener("click", function () {
            let text = input_delete.value.trim();
            if (text.length > 0) {
                let index = arr.indexOf(text);
                if (index > -1) {
                    arr.splice(index, 1);
                    updateResult();
                }else{
                    alert("삭제하려는 단어가 없습니다.");
                }
            }else{
                alert("삭제할 단어부터 입력하세요.");
            }
            input_delete.value = "";
            input_delete.focus();
        });

        input_add.addEventListener("keyup", function (e) {
            if (e.key == "Enter") {
                btn_add_back.click();
            }
        });
        input_delete.addEventListener("keyup", function (e) {
            if (e.key == "Enter") {
                btn_delete.click();
            }
        });
    </script>
</body>

</html>
