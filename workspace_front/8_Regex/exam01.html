    <!-- / / 외부에 flag option 설정 -->

    <!-- https://regexr.com/ -->

    <!-- Flags -->
    <!-- g: Global : 전체에서 모조리 찾아라 -->
    <!-- i : case Insensitive : 대소문자 가리지 말고 찾아라 -->
    <!-- s : dot all(Single line) : '.' 메타문자가 \n을 포함한 모든 문자를 찾아낼 수 있게 지원 -->
    <!-- m : Multiline : \n을 기준으로 각각의 문장을 개별적으로 나누는 flag -->

    <!-- Meta 문자 : 문자 그대로의 의미가 아닌 특정 기능을 수행하는 특수 문자들 -->
    <!-- 1. \ : 직전뒤에 오는 메타 문자를 일반 문자로 치환 / 기능을 제거 -->
    <!-- 2. . : 모든 문자 아무거나, 한 글자와 매칭 -->
    <!-- 3. ^ : 문장의 가장 앞에서 매칭. Java의 Startwith() 함수와 유사
                > 개행 기준 문장으로 나누어지는 것이 아닌 전체 문자열의 가장 앞에서만 검색
                > 개행 기준 문장에서 가장 앞을 검색할 때는 m 플래그 옵션과 함께 사용해야 함.-->
    <!-- 4: $ : 문장의 가장 뒤에서 매칭. Java의 EndsWith() 함수와 유사. 그외 m과 관련된 규칙은 '3, ^'과 마찬가지. -->
    <!-- 응용 4.5 : ^(단어)$. 오로지 해당 단어로만 구성된 문장을 검색.
                    유효성 검사 할 때 자주 쓰이는 로직이니 기억해둘 것. -->
    <!-- 5 : ? : 바로 앞의 한 문자에 대해 있어도 없어도 매칭하겠다.
                > 사용되는 문맥에 따라 다른 의미로도 사용 가능
                > 수량자 뒤에서 사용될 시, 최단매치(Lazy match) 동작을 유도함.-->
    <!-- 6. [] : 대괄호 안의 문자들 중에서 매칭 -->
    <!-- 7. 수량자 : 
                    > + : 바로 앞의 한 문자에 대하여 1회 이상 무한대까지 매칭하겠다.
                    > * : 바로 앞의 한 문자에 대하여 0회 이상 무한대까지 매칭하겠다.
                    > {n1, n2} : 바로 앞의 한 문자에 대해서 n1회 이상 n2회 이하까지 매칭하겠다.-->
    <!-- 8 : () : 문자에 대하여 그룹화를 적용함.
                즉, 1글자 이상에게 메타 문자를 적용하고 싶을 때 사용
                example) Gray 또는 Grey = 'Gr(ay|ey)'
                example2) ppl 이 반복되는 단어를 찾겠다. = (ppl)+ -->
