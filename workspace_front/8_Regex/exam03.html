                급한 용무라면 010-4321-1234 or 010-1144-9988 로 연락주세요.`;

        let regex = /01\d-?\d{4}-?\d{4}/g; //g 안주면 무한루프 도니 주의
        let result = null;
        while((result = regex.exec(str))!=null){
