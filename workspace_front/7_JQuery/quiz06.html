<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ_Quiz06</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .container {
            width: 800px;
            height: 600px;
            margin:auto;
        }

        .container>#chatBody {
            height: 80%;
            width: 100%;
            overflow-y: auto;
            word-wrap: break-word;
        }

        .container>#input_chat {
            height: 20%;
            width: 100%;
            overflow-y: auto;
        }

        .row {
            overflow:hidden;
            width: 100%;
            border: none;
        }

        .line {
            float: left;
            max-width: 90%;
            background-color: yellow;
            border-radius: 10px;
        }

        .dateBox {
            float: right;
            max-width: 10%;
            float: right;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="chatBody"></div>
        <textarea id="input_chat"></textarea>
    </div>
    <script>
        function updateScroll_down() {
            let element = document.getElementById("chatBody");
            element.scrollTop = element.scrollHeight;
        }

        $("#input_chat").focus();
        $("#input_chat").on("keyup", (e) => {
            if (e.key == "Enter") {
                if (!e.shiftKey) {
                    let text = $("#input_chat").val();
                    if (text.length > 0 && text != "\n") {
                        let line = $("<div>");
                        let row = $("<div>");
                        let dateBox = $("<div>");
                        row.addClass("row");
                        line.addClass("line");
                        dateBox.addClass("dateBox");

                        let date = new Date();

                        dateBox.append(date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds());
                        text = text.replaceAll(/(\n|\r\n)/g, "<br>");
                        text = text.replaceAll(" ", "&nbsp;");
                        text = text.slice(0, text.length - 2);
                        line.append(text);
                        row.append(line);
                        row.append(dateBox);

                        $("#chatBody").append(row);
                        updateScroll_down();
                    }
                    $("#input_chat").val("");
                }
            }
        });
    </script>
</body>

</html>
