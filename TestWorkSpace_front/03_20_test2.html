<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sizeToMeter(){
            document.getElementById("meter1").value = (document.getElementById("size1").value / 0.3025).toFixed(2);
            // toFixed(n) : n번째 소수까지 표시하는 함수 (소수점 아래 n+1번째 자리에서 반올림) 
        }

        function meterToSize(){
            document.getElementById("size2").value = (document.getElementById("meter2").value * 0.3025).toFixed(2);
        }
    </script>
        
</head>
<body>
    평 : <input type="text" id="size1" size="10"> → m² : <input type="text" id="meter1" size="10" readonly>
    <button onclick="sizeToMeter();">변환</button>

    <br>

    m² : <input type="text" id="meter2" size="10"> → 평 : <input type="text" id="size2" size="10" readonly>
    <button onclick="meterToSize();">변환</button>
</body>
</html>
