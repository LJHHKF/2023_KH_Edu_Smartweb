<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact_Input</title>
</head>

<body>
    <form action="create.contacts">
        <input type="text" name="name" placeholder="연락처 이름">
        <br>
        <input type="text" name="contact" placeholder="연락처">
        <br>
        <input type="date" name="birthday" required>
        <br>
        <button type="submit">전송</button>
    </form>
    <script>
        document.getElementsByName("birthday")[0].value = new Date().toISOString().substring(0, 10);
    </script>
</body>

</html>
