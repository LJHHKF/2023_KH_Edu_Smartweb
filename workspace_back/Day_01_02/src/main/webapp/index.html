<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="Exam02_Login" method="post">
            <div class="row justify-content-center">
                <div class="col-6 border">
                    <div class="row">
                        <div class="col-12 text-center border">Login Box</div>
                    </div>
                    <div class="row">
                        <div class="col-3 border">ID:</div>
                        <div class="col-9 border"><input type="text" name="id" placeholder="id를 입력해주세요." class="w-100" style="border-radius: 10px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 border">PW:</div>
                        <div class="col-9 border"><input type="password" name="pw" placeholder="password를 입력해주세요." class="w-100" style="border-radius: 10px;"></div>
                    </div>
                    <div class="row border">
                        <div class="col-12 text-center">
                            <button type="submit">로그인</button>
                            <button type="button">회원가입</button>
                        </div>
                        <div class="col-12 text-center">
                            <input type="checkbox">ID 기억하기
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
